<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font: Roboto + Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
    />

      crossorigin="anonymous"
    />
  </head>

  <body id="edit-list-page">
    <div class="edit-list-header top-bar">
      <div class="edit-list-header-content top-bar-content">
        <div class="left-aligned">
          <i class="fas fa-times fa-5x"></i>
        </div>
        <div class="list-name">
          <label for="edit-list-name" class="edit-list-name-label">List Name</label>
          <input type="text" id="edit-list-name" name="edit-list-name" value="Chores" style="text-align:center;"/>
        </div>
        <div class="right-aligned">
          <i class="fas fa-check fa-4x"></i>
        </div>
      </div>
    </div>

    <div class="icon-options">
      <div class="unselected">
        <i class="fas fa-globe-africa fa-4x list-icon"></i>
      </div>
      <div class="selected">
        <i class="fas fa-broom fa-4x list-icon"></i>
      </div>
      <div class="unselected">
        <i class="fas fa-gifts fa-4x list-icon"></i>
      </div>
      <div class="unselected">
        <i class="fas fa-baseball-ball fa-4x list-icon"></i>
      </div>

        <i class="far fa-list-alt fa-4x list-icon"></i>
      </div>

        <i class="fas fa-shopping-basket fa-4x list-icon"></i>
      </div>

      </div>

      </div>

      </div>
      <div class="unselected">
        <i class="fas fa-football-ball fa-4x list-icon"></i>
      </div>
      <div class="unselected">
        <i class="fas fa-carrot fa-4x list-icon"></i>
      </div>
      <div class="unselected">
        <i class="fas fa-phone fa-4x list-icon"></i>
      </div>
      <div class="unselected">
        <i class="fas fa-briefcase fa-4x list-icon"></i>
      </div>
      <div class="unselected">
        <i class="fas fa-user-friends fa-4x list-icon"></i>

      </div>

        <i class="fas fa-address-book fa-4x list-icon"></i>
      </div>

        <i class="fas fa-baby-carriage fa-4x list-icon"></i>
