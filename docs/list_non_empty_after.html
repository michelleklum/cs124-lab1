<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font: Roboto + Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>

  <body id="single-list-page">
    <div class="top-bar">
      <div class="top-bar-content">
        <div class="left-aligned">
          <i class="fas fa-chevron-left fa-4x"></i>
          <h2>Daily Tasks</h2>
        </div>
        <i class="fas fa-ellipsis-h fa-4x right-aligned"></i>
      </div>
    </div>

    <div class="search-background">
      <div class="search">
        <i class="fas fa-search fa-3x"></i>
        <label for="search" class="search-label">Search</label>
        <!-- autocomplete off so that search input doesn't show suggestions -->
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search"
          autocomplete="off"
        />
      </div>
    </div>

    <div id="list-of-tasks">
      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="brush-teeth" name="brush-teeth-done" />
          <div class="task-and-date">
            <label for="brush-teeth"><h2>Brush teeth</h2></label>
            <p class="date">2/11/22, 8:00 AM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="eat-breakfast" name="eat-breakfast-done" />
          <div class="task-and-date">
            <label for="eat-breakfast"><h2>Eat breakfast</h2></label>
            <p class="date">2/11/22, 8:15 AM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="wash-dishes" name="wash-dishes-done" />
          <div class="task-and-date">
            <label for="wash-dishes"><h2>Wash dishes</h2></label>
            <p class="date">2/11/22, 8:30 AM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="walk-dog" name="walk-dog-done" />
          <div class="task-and-date">
            <label for="walk-dog"><h2>Walk dog</h2></label>
            <p class="date">2/11/22, 10:00 AM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="eat-lunch" name="eat-lunch-done" />
          <div class="task-and-date">
            <label for="eat-lunch"><h2>Eat lunch</h2></label>
            <p class="date">2/11/22, 12:00 PM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>
    </div>

    <div class="add-button">
      <i class="fas fa-plus fa-4x"></i>
    </div>
  </body>
</html>
