<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font: Roboto + Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>

  <body id="single-list-page">
    <div class="top-bar">
      <div class="top-bar-content">
        <div class="left-aligned">
          <i class="fas fa-chevron-left fa-4x"></i>
          <h2>Calls and Texts</h2>
        </div>
        <i class="fas fa-ellipsis-h fa-4x right-aligned"></i>
      </div>
    </div>

    <div class="search-background">
      <div class="search">
        <i class="fas fa-search fa-3x"></i>
        <label for="search" class="search-label">Search</label>
        <!-- autocomplete off so that search input doesn't show suggestions -->
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search"
          autocomplete="off"
        />
      </div>
    </div>

    <div id="list-of-tasks">
      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="call-mom" name="call-mom-done" />
          <div class="task-and-date">
            <label for="call-mom"><h2>Call Mom</h2></label>
            <p class="date">2/11/22, 5:00 PM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="call-doctor" name="call-doctor-done" />
          <div class="task-and-date">
            <label for="call-doctor"><h2>Move doctor's appointment</h2></label>
            <p class="date">2/12/22, 10:00 AM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="text-john" name="text-john-done" />
          <div class="task-and-date">
            <label for="text-john"
              ><h2>Text John about bank statements</h2></label
            >
            <p class="date">2/15/22, 7:00 PM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="text-sister" name="text-sister-done" />
          <div class="task-and-date">
            <label for="text-sister"
              ><h2>Text sister about Girl Scout cookies</h2></label
            >
            <p class="date">2/17/22, 2:00 PM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input
            type="checkbox"
            id="call-tax-agent"
            name="call-tax-agent-done"
          />
          <div class="task-and-date">
            <label for="call-tax-agent"><h2>Call tax agent</h2></label>
            <p class="date">2/19/22, 2:00 PM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="call-dentist" name="call-dentist-done" />
          <div class="task-and-date">
            <label for="call-dentist"
              ><h2>Call dentist for appointment</h2></label
            >
            <p class="date">2/21/22, 11:00 AM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>

      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="call-grandma" name="call-grandma-done" />
          <div class="task-and-date">
            <label for="call-grandma"
              ><h2>Wish Grandma happy birthday</h2></label
            >
            <p class="date">2/22/22, 1:00 PM</p>
          </div>
        </div>
        <div class="right-aligned">
          <i class="fas fa-pencil-alt fa-4x edit-task-icon"></i>
        </div>
      </div>
    </div>

    <div class="add-button">
      <i class="fas fa-plus fa-4x"></i>
    </div>
  </body>
</html>
