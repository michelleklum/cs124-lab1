<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font: Roboto + Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <div class="alt-search-background">
      <div class="alt-search">
        <i class="fas fa-search fa-3x"></i>
        <label for="search" class="search-label">Search</label>
        <input type="text" id="search" name="search" placeholder="Search" value="G" />
      </div>
      <h3 class="right-aligned" id="cancel-search">Cancel</h3>
    </div>

    <div class="top-home-background"></div>

    <div id="list-of-lists">
      <div class="list">
        <i class="fas fa-seedling fa-4x list-icon"></i>
        <h2>Goals</h2>
        <i class="fas fa-chevron-right fa-4x" id="enter-list"></i>
      </div>

      <div class="list">
        <i class="fas fa-carrot fa-4x list-icon"></i>
        <h2>Groceries</h2>
        <i class="fas fa-chevron-right fa-4x" id="enter-list"></i>
      </div>

      <div class="list">
        <i class="fas fa-gifts fa-4x list-icon"></i>
        <h2>Birthday Gifts</h2>
        <i class="fas fa-chevron-right fa-4x" id="enter-list"></i>
      </div>
    </div>

  </body>
</html>
